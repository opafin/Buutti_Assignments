<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Arial Black", Gadget, sans-serif;
            background-color: #F3F3F3;
        }

        text {
            display: block;
            margin: 2rem;
            padding: 2rem;
            border-radius: 10px;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        b {
            color: #2A9D8F;
        }

        br {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <text>
        <b>get/students</b> get the id's of every student <br>
        <b>get/student/:id</b> get student info by ID<br>
        <b>post/student</b> adds a student, input email, name, id<br>
        <b>put/student/:id</b> to update name or email of a student by id<br>
        <b>delete/student/:id</b> delete student by id
    </text>
</body>
</html>
